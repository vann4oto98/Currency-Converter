<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Currency Converter</title>
  </head>

  <body>
    <!--Navigation-->
    <div class="topnav">
      <a id="converterNav" class="active">Converter</a>
      <a id="currencyRatesNav">Currency rates</a>
      <a id="aboutNav">About</a>
    </div>
    <!---->
    <div id="currencyRatesDiv"></div>
    <div id="aboutDiv"></div>
    <div id="converter" class="container">
      <h1 id="main-heading">Currency Converter</h1>
      <div class="date">
        <h2>Select Ð° date:</h2>
        <select name="dates" id="dates"> </select>
      </div>
      <div class="currency">
        <select id="from_currency"> </select>
        <input type="number" id="from_ammount" placeholder="0" value="1" />
      </div>
      <div class="middle">
        <button id="exchange">
          <i class="fas fa-exchange-alt"></i>
        </button>
        <div class="rate" id="rate"></div>
      </div>
      <div class="currency">
        <select id="to_currency"> </select>
        <input type="number" disabled id="to_ammount" placeholder="0" />
      </div>
    </div>

    <canvas id="myChart" width="400" height="400"></canvas>
    <script src="scripts/app.js" type="module"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
  </body>
</html>
